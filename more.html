<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:03</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="screenshots/rain.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title">
              Rain Carradine
            </h4>
            <div class="user-component__notification">
              <h6 class="user-component__subtitle">+82 10-1111-1111</h6>
              <i class="fa-solid fa-circle-exclamation fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div><i class="fa-regular fa-message fa-2x"></i></div>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-regular fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-solid fa-bag-shopping fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-solid fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-solid fa-circle-info fa-2x"></i><span>Account</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icons-row__icon icons-row__icon--small">
          <i class="fa-regular fa-comments fa-2x"></i><span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="screenshots/prometheus.png"
            />
            <span class="more-suggestions__icon-text">Prometheus</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="screenshots/nostromo.png"
            />
            <span class="more-suggestions__icon-text">Nostromo</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="screenshots/romulus.png"
            />
            <span class="more-suggestions__icon-text">Romulus</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="screenshots/romulus.png"
            />
            <span class="more-suggestions__icon-text">Romulus</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="point"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Ur screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bc2ced183c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
