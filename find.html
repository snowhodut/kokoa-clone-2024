<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:03</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contracts</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-id-badge fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <div class="open-post__description">
              <h5 class="open-post__title">#ALIEN</h5>
              <h6 class="open-post__hashtags">#alien#prometheus#romulus</h6>
              <div class="open-post__info">
                <img src="screenshots/loopy.png" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__photo">
              <img src="screenshots/xenomorph.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__description">
              <h5 class="open-post__title">#ALIEN</h5>
              <h6 class="open-post__hashtags">#alien#prometheus#romulus</h6>
              <div class="open-post__info">
                <img src="screenshots/loopy.png" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__photo">
              <img src="screenshots/xenomorph.png" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="point"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Ur screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bc2ced183c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
