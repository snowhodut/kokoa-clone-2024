<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Space-Communication-Protocol</title>
  </head>
  <body id="login-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:03</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to</h1>
      <h1 class="welcome-header__title">Space-Communication-Protocol</h1>
      <p class="welcome-header__text">
        If you have a WEYLAND-YUTANI Account, log in with your ID or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="ID or phone number"
      />
      <input
        class="login-form__input"
        type="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <a class="login-form__a" href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Ur screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bc2ced183c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
