<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:03</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/rain.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rain Carradine</h4>
            <!--<h6 class="user-component__subtitle">Test Subtitle</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="friends-screen__channel-text">Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/andy.png"
            class="user-component__avatar user-component__avatar--xs"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div><span>2</span> <i class="fa-solid fa-chevron-right"></i></div>
        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="friends-screen__channel-text">Friends</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
      </div>
      <div class="friends-user-component">
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/bjorn.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Bjorn</h4>
              <h6 class="user-component__subtitle">
                There is something in the water!
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/kay.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kay Harrison</h4>
              <h6 class="user-component__subtitle">Open the door, come on!</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/navarro.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Navarro</h4>
              <h6 class="user-component__subtitle">
                Please don't let me <die class=""></die>
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="screenshots/tyler.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Tyler Harrison</h4>
              <h6 class="user-component__subtitle">
                This is our only way ticket out of here.
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="point"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen"><i class="fa-solid fa-user-astronaut"></i></div>

    <div id="no-mobile">
      <span>Ur screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bc2ced183c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
